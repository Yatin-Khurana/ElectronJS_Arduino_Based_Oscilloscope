<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <script src="plotly.js"></script>
      <title>DarkScope</title>
      <link rel="stylesheet" href=".\style.css">
  </head>
  <body>
    <div>
        <h1>DarkScope</h1>
        <div id="windowcontrols">
            <span><button id="minimizebutton">Minimize</button><button id="maximizebutton">Maximize</button><button id="closebutton">Close</button></span>
        </div>
    </div>
    <div id="plots">
      <div class="plotwindow">
          <div id="plot1" Class="plots"></div>
      </div>
    </div>
    <div id="controlframe">
        <div class="subsection"><span><h6>Select COM Port</h6><input type="number" placeholder="5" min="0" max="131"><button>Connect</button></span>
        </div>
        <div class="subsection">
            <h6>Universal Controls</h6>
            <div class="subsection">
                <p>Device Preset</p>
            </div>
            <div class="subsection">
                <p>Bandwidth</p>
                <select name="bandwidth" id="">
                <option value="1">1 Mhz</option>
                <option value="5">5 Mhz</option>
                <option value="10">10 Mhz</option>
                <option value="100">100 Mhz</option>
                </select>
            </div>
        </div>
        <hr>
        <div id="ch_controls">
            <div class="subsection">
                <p>Channel</p>
                <select name="channel" id="active_channel">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="subsection">
                <p>Color</p><span><input type="color"></span><br>
                <button>AutoSet</button>
            </div>
            <div class="subsection" id="couplingfont">
                <p>Coupling</p>
                <input name="coupling" value="AC" type="radio">AC
                <input name="coupling" value="DC" type="radio">DC
                <input name="coupling" value="GND" type="radio">GND
            </div>
            <div class="subsection">
                <h6>Vertical</h6>
                <input type="number" step="0.1"><span id="present_Voltage_step">V</span>
                <div>
                    <button>+0.0001V</button>
                    <button>-0.0001V</button>
                    <button>+0.001V</button>
                    <button>-0.001V</button>
                    <button>+0.01V</button>
                    <button>-0.01V</button>
                    <button>+0.1V</button>
                    <button>-0.1V</button>
                    <button>+1V</button>
                    <button>-1V</button>
                </div>
            </div>
            <div class="subsection">
                <h6>Trigger Voltage</h6>
                <input type="number" step="0.1">
                <div>
                    <button>+0.001</button>
                    <button>-0.001</button>
                    <button>+0.01</button>
                    <button>-0.01</button>
                    <button>+0.1</button>
                    <button>-0.1</button>
                    <button>+1</button>
                    <button>-1</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="subsection">
            <h6>Horizontal</h6>
            <input type="number" step="0.1"><span id="present_timestep">Ms</span>
            <div class="subsection">
                <button>+0.001</button>
                <button>-0.001</button>
                <button>+0.01</button>
                <button>-0.01</button>
                <button>+0.1</button>
                <button>-0.1</button>
                <button>+1</button>
                <button>-1</button>
            </div>
        </div>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js');
    </script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
